<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... existing meta tags ... -->
    <title>Register</title>
    
    <!-- Add new stylesheets and scripts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff95;
            --secondary-color: #ff00d4;
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary-color);
        }

        .navbar-brand, .nav-link {
            color: var(--primary-color) !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--secondary-color) !important;
            text-shadow: 0 0 10px var(--secondary-color);
        }

        .container {
            position: relative;
        }

        .page-header h1 {
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--primary-color);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .well {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 149, 0.2);
            backdrop-filter: blur(5px);
            padding: 30px;
            transition: all 0.3s ease;
        }

        .well:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 149, 0.3);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 255, 149, 0.3);
            border-color: var(--secondary-color);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            color: var(--bg-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 0, 212, 0.4);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .btn-primary:hover::after {
            transform: rotate(45deg) translate(50%, 50%);
        }

        .error-message {
            color: #ff0055;
            background: rgba(255, 0, 85, 0.1);
            border-left: 4px solid #ff0055;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--primary-color);
            }
            to {
                text-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Add particle background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <!-- Add particle container -->
    <div id="particles-js"></div>

    <!-- ... existing navbar ... -->

    <div class="container theme-showcase animate__animated animate__fadeIn" role="main">
        <div class="page-header">
            <h1 class="animate__animated animate__slideInLeft">Register</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="well bs-component animate__animated animate__fadeInUp">
                    <form class="form-horizontal" method="POST" action="{{ url_for('register') }}">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputName" class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    {% if error %}
                                    <div class="error-message">{{ error }}</div>
                                    {% endif %}
                                    <input type="text" class="form-control" name="name" placeholder="Enter your name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" name="password" placeholder="Choose a password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">Join Now</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add required scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js',
        {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00ff95"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ff95",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
